<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Godavari Hub - Letterhead</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .letterhead {
      width: 210mm;
      height: 297mm; /* Full A4 height */
      margin: auto;
      padding: 15mm 15mm 20mm;
      position: relative;
      box-sizing: border-box;
      border: 1px solid #ddd; /* optional - remove if not needed */
    }
    /* Header */
    .header {
      text-align: center;
      border-bottom: 4px solid #8b1538;
      padding-bottom: 8px;
      color: #8b1538;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }
    .header p {
      margin: 4px 0;
      font-size: 13px;
      line-height: 1.5;
    }
    /* Empty Content Area */
    .content {
      flex: 1;
      margin: 40px 0 100px;
      min-height: 60%;
    }
    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #fff;
      background: #8b1538;
      padding: 10px 5px;
      border-radius: 30px 30px 0 0;
    }
    .footer span {
      margin: 0 10px;
    }
  </style>
</head>
